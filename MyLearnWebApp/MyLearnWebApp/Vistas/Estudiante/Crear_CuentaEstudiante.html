<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/Estilos_CrearCE.css">
</head>
<header>
		<div class="wrapper">
			<div class="logo">Crear Cuenta
				<div class="img">
					<a href="#"><img src="img/ball.jpg" class="img-responsive img-rounded"alt=""></a>
				</div>
			</div>
		</div>
</header>
<br><br><br>
<body>
	<div class="container">
		<div class="col-md-6">
			<br/>
	    <form action=""class="">
	      <div class="form-group">
	        <label for="Nomre">Nombre de usuario:</label>
	        <input  class="form-control" id="nombre_deUsuario"type="text" placeholder="Nombre de Usuario:">
	      </div>
				<div class="form-group">
	        <label for="nombre">Contraseña:</label>
	        <input  class="form-control" id="contraseña"type="password" placeholder="Contraseña:">
	      </div>
				<div class="form-group">
	        <label for="nombre">Confirmación de contraseña:</label>
	        <input  class="form-control" id="confirmacion"type="password" placeholder="Confirmación de contraseña:">
	      </div>
				<div class="form-group">
	        <label for="nombre">País:</label>
	        <input  class="form-control" id="país"type="text" placeholder="País:">
	      </div>
				<div class="form-group">
	        <label for="nombre">Dirección:</label>
	        <input  class="form-control" id="ubicación"type="text" placeholder="Ubicación:">
	      </div>
				<div class="form-group">
					<label for="option">Universidad a la que pertenece:</label>
								<select class="form-control" name="" id="U">
									<option value="">TEC</option>
									<option value="">UCR</option>
									<option value="">UNA</option>
									<option value="">UNED</option>
								</select>
				</div>
				<div class="form-group">
	        <label for="nombre">Carné Estudiantil:</label>
	        <input  class="form-control" id="ID"type="text" placeholder="Carné Estudiantil:">
	      </div>
				<div class="form-group">
	        <label for="option">Repositorios de documentos disponibles:</label>
	              <select class="form-control" name="" id="option">
	                <option value="">Google Drive</option>
	                <option value="">Dropbox</option>
	              </select>
	      </div>
				<div class="form-group">
					<label for="nombre">Link a Hoja de Vida:</label>
					<input  class="form-control" id="Hoja de vida"type="text" placeholder="Link a hoja de vida:">
				</div>
				<div class="form-group">
					<label for="nombre">Link de repositorios de código disponibles:</label>
					<input  class="form-control" id="Repositorios"type="text" placeholder="Link de repositorios de código disponibes:">
				</div>
				<div class="form-group">
					<label for="option">Seleccione las tecnologías que domina:</label>
					<a class="btn btn-tcc btn-default">Buscar</a>

				</div>
	      <div class="form-group">
	        <label for="mensaje">Mensaje adicional</label>
	        <textarea class="form-control" id="mensaje" placeholder="Escriba su mensaje"></textarea>
	      </div>
				<br>
				<div class="container">
					<div class="col-md-10">
						<div class="col-md-offset-1">
							<a class="btn btn-tcc btn-default btn-lg">Crear una cuenta</a>
							<a class="btn btn-danger btn-lg">Cancelar</a>
						</div>
					</div>

				</div>






	    </form>

		</div>


  </div>



	</body>

	<script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script
</html>
