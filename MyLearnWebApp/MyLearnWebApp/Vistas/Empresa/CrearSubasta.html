<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="../../Scripts/Angular and Bootstrap/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../Vistas/Estilo/css/Estilos_CrearSubasta.css">
</head>
<header>
		<div class="wrapper">
			<div class="logo"> Crear Subasta
				<div class="img">
                    <a data-ng-click="do_goPerfil()"><img src="../../Vistas/Estilo/img/ball.png" class="img-responsive img-rounded img1" alt=""></a>
				</div>
			</div>
			<nav>
				<a data-ng-click="do_goPerfil()">Mi Perfil</a>
                <a data-ng-click="cerrarSesionService.cerrarEstaSesion()">Cerrar Sesion</a>
			</nav>
		</div>
</header>
<br><br><br>
<body>
	<div class="container-fluid">
		<div class="container-fluid pr2">
			<div class="col-md-2">
					<h1 class="pr1"  data-ng-click="do_goPerfil()"><span class="glyphicon glyphicon-arrow-left"></span> Mi Perfil</h1>
			</div>
		</div><br><br>
		<div class="row">
			<div class="col-md-9 color1">
				<div class="col-md-offset-3">
					<div class="container-fluid">
							<section class="main row">
								<article class="col-md-7">
									<h2><b>Aspectos Generales:</h2></b><br>
									<div class="container-fluid">
					          <div class="col-md-7">
					            <form action=""class="">
					              <div class="form-group">
					                <br>
					                <label for="nombre">Nombre del Proyecto:</label>
					                <input  class="form-control" id="nombre"type="tect" data-ng-model="js_crearSubasta.Nombre">
					              </div>
												<div class="form-group">
					                <br>
					                <label for="presupuesto">Presupuesto Disponible:</label>
					                <input  class="form-control" id="nombre"type="text" data-ng-model="js_crearSubasta.PresupuestoBase">
					              </div>
												<div class="form-group">
					                <br>
					                <label for="fecha">Fecha Límite para recibir ofertas:</label>
					                <input  class="form-control" id="nombre"type="date" data-ng-model="js_crearSubasta.FechaCierre">
					              </div>
											</div>
											<div class="col-md-10">
												<div class="form-group">
													<label for="mensaje">Descripción</label>
													<textarea class="form-control" id="mensaje" data-ng-model="js_crearSubasta.Descripcion"></textarea>
													<br>
                                                    <label for="tecnologías">Tecnologías:</label>
													<div class="form-group">
                                                        <div class="scrollit">
                                                            <div class="col-md-offset-0">
                                                                <table class="table table-bordered table-condensed prom1">
                                                                    <tr>
                                                                        <th>Nombre de la Tecnología</th>
                                                                        <th>Agregar</th>
                                                                    </tr>
                                                                    <tr data-ng-repeat="tec in ls_tecnologias  | filter: search">
                                                                        <td>{{tec.Nombre}}</td>
                                                                        <td><a class="btn btn-success btn-md" data-ng-click="do_agregueTec(tec)">Agregar</a></td>
                                                                    </tr>

                                                                </table>
                                                            </div>
                                                        </div><br>
                                                        <label for="tecnologías">Tecnologías agregadas:</label>
                                                        <div class="scrollit" data-ng-hide=!ls_tecnologiasSelect.length>
                                                            <div class="col-md-offset-0">
                                                                <div>
                                                                    <table class="table table-bordered table-condensed prom1">
                                                                        <tr>
                                                                            <th>Nombre de la Tecnología</th>
                                                                            <th>Borrar</th>
                                                                        </tr>
                                                                        <tr data-ng-repeat="tec in ls_tecnologiasSelect  | filter: search">
                                                                            <td>{{tec.Nombre}}</td>
                                                                            <td><a class="btn btn-danger btn-md" data-ng-click="do_doleteSelected(tec)">Borrar</a></td>
                                                                        </tr>

                                                                    </table> <br><br>

                                                                </div>

                                                            </div>
                                                        </div>
																													<h2 data-ng-hide="!bool_subastacreada "><span class="label label-success">Subasta creado correctamente</span></h2>	
														<br>
														<div class="container">
															<div class="col-md-10">
																<div class="col-md-offset-0">
																	<a class="btn btn-tcc btn-default btn-lg" data-ng-click="set_crearSubasta()">Crear</a>&nbsp; &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;
																	<a class="btn btn-danger btn-lg">Cancelar</a>
																</div>
															</div>

														</div>
												</div>

											</div>
										</div>
						</div>


					</div><br>

				</div>

				</div>



	</div>



	</body>

	<script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script
</html>
