<html>
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="../../Scripts/Angular and Bootstrap/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../Vistas/Estilo/css/Estilos_CrearCuentaEmpresa.css">
</head>
<header>
		<div class="wrapper">
			<div class="logo">Crear Cuenta
				<div class="img">
                    <a href="#"><img src="../../Vistas/Estilo/img/ball.png" class="img-responsive img-rounded" alt=""></a>
				</div>
			</div>
		</div>
</header>
<br><br><br>
<body>
	<div class="container">
		<div class="col-md-6">
			<br><br><br>
	    <form action=""class="">
				<div class="form-group">
	        <label for="Nombre">Nombre Empresarial:</label>
	        <input  class="form-control" id="nombre_deUsuario" type="text" maxlength="30" required data-ng-model="js_crearCuenta.NombreEmpresarial">
	      </div>
				<div class="form-group">
	        <label for="Nombre">Nombre del punto de contacto:</label>
	        <input  class="form-control" id="nombre_deUsuario" type="text" maxlength="30" data-ng-model="js_crearCuenta.NombreContacto">
	      </div>
				<div class="form-group">
					<label for="Apellido">Primer Apellido del punto de contacto:</label>
					<input  class="form-control" id="nombre_deUsuario"type="text" maxlength="30" required data-ng-model="js_crearCuenta.ApellidoContacto">
				</div>
				<div class="form-group">
	        <label for="Email">Correo Electrónico:</label>
	        <input  class="form-control" id="nombre_deUsuario" maxlength="50" required data-ng-model="js_crearCuenta.Email">
	      </div>
				<div class="form-group">
	        <label for="Email">Número Telefónico:</label>
	        <input  class="form-control" id="nombre_deUsuario" type="number"  max="99999999" data-ng-model="js_crearCuenta.Telefono">
	      </div>
	      <div class="form-group">
	        <label for="NombreU">Nombre de usuario:</label>
	        <input  class="form-control" id="nombre_deUsuario"type="text" maxlength="40" required data-ng-model="js_crearCuenta.NombreDeUsuario">
	      </div>
				<div class="form-group">
	        <label for="contraseña">Contraseña:</label>
	        <input  class="form-control" id="contraseña" type="password" required maxlength="40" data-ng-model="js_crearCuenta.Contrasena">
	      </div>
				<div class="form-group">
	        <label for="confirmacion">Confirmación de contraseña:</label>
	        <input  class="form-control" id="confirmacion" type="password" maxlength="40" required>
	      </div>
				<div class="form-group">
	        <label for="país">País:</label>
                    <select ng-options="pais.Pais1 for pais in ls_listaPaises" class="form-control" data-ng-model="paisSelected" data-ng-change="changePais()"></select>
	      </div>
				<div class="form-group">
					<label for="option">Repositorios de documentos disponibles:</label><br>
					<a class="btn btn-tcc btn-default btn-md"data-ng-click="testDrive()">Drive</a>
					<a class="btn btn-tcc btn-default btn-md">Dropbox</a>


				</div>
				<div class="form-group">
	        <label for="dirección">Dirección:</label>
	        <input  class="form-control" id="ubicación"type="text" data-ng-model="js_crearCuenta.Region">
	      </div>
				<div class="form-group">
	        <label for="dirección">Link del sitio web de la empresa:</label>
	        <input  class="form-control" id="ubicación"type="text" data-ng-model="js_crearCuenta.PaginaWebEmpresa">
	      </div>

            <!--<button data-ng-click="testDrive()">Drive</button>-->
				<div class="container">
					<div class="col-md-10">
						<div class="col-md-offset-1">
                            <h1 data-ng-hide="!publicadoErroneamente"><span class="label label-danger">No se pudo crear la cuenta</span></h1><br>
							<a class="btn btn-tcc btn-default btn-lg" data-ng-click="set_sendCuenta()">Crear una cuenta</a>
							<a class="btn btn-danger btn-lg" data-ng-click="goCrearCuenta()">Cancelar</a>
						</div>
					</div>

				</div>






	    </form>

		</div>


  </div>



	</body>

	<script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script
</html>
