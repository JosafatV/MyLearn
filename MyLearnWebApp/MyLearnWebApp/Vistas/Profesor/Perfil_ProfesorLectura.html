<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximun-scale=1.0, minimun-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="../../Scripts/Angular and Bootstrap/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../Vistas/Estilo/css/Estilos_PerfilPLectura.css">
</head>
<header>
		<div class="wrapper">
			<div class="logo"> Perfil de Profesor
				<div class="img">
                    <a><img src="../../Vistas/Estilo/img/ball.png" class="img-responsive img-rounded img1" alt=""></a>
				</div>
			</div>
			<nav>
				<a><strike>Crear Curso</strike></a>
                <a data-ng-click="cerrarSesionService.cerrarEstaSesion()">Cerrar Sesion</a>
			</nav>
		</div>

</header>
<br><br><br>
<body>
	<div class="container-fluid">
		<section class="main row">
			<article class="col-md-8">
				<br>
			<h3>Nombre del Profesor:{{profesorActual.NombreContacto}} {{profesorActual.ApellidoContacto}}</h3><br>
			<h3>Universidad:{{profesorActual.Universidad}}</h3>
		</article>
		</section>
	</div>
		<br><br><br>


			<div class="col-md-9 color1">
					<div class="col-md-offset-4">
						<h2>Mis Cursos:</h2><br>
						<table class="table table-borderedtable-condensed prom1">
								<tr>
										<th>Nombre del Curso</th>
										<th>Estado</th>
										<th>Detalle</th>
								</tr>
                            <tr data-ng-repeat="curso in ls_cursos  | filter: search" data-ng-click="do_goCurso(curso)">
                                <td>{{curso.CURSO.Nombre}}</td>
                                <td>{{curso.CURSO.Estado}}</td>
                                <td><a class="btn btn-tcc btn-default btn-md disabled">Ver</a></td>
                            </tr>

					</table>

					</div>


		</div>



	</body>

	<script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script
</html>
